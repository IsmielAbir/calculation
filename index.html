<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indulge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Indulge Calculation</h1>


    <main>

        <section class="display">

            <!--Image-->


            <div class="half-width">
                <img class="res" src="1.11.JPG" alt="" width="700px" height="615px">
            </div>


            <!--Text & calculation-->

            <div class="half-width cen">
                <h2>Income</h2>

                <p>Income:
                    <input id="income" type="text" name="Income" id="" placeholder="Your Total Income"></p>

                <h2>Expenses</h2>

                <p>Food:
                    <input id="food" type="text" name="Food" id="" placeholder="Food Cost"></p>

                <p>Rent:
                    <input id="rent" type="text" name="Rent" id="" placeholder="Rent Cost"></p>

                <p class="margin">Clothes:
                    <input id="cloths" type="text" name="Clothes" id="" placeholder="Clothes cost"></p>
                <br>

                <button id="calculate" class="button">Calculate</button>
                <br>
                <br>

                <p>Total Expenses: <span id="expense">00</span> </p>
                <p>Balance: <span id="balance">00</span></p>

                <p>Save:
                    <input id="savingsgit" type="text" name="save" id="" placeholder="Save percent"> % <button id="save" class="button2">Save</button></p>

                <p>Saving Amount: <span id="saving">00</span></p>
                <p>Remaining Balance <span id="remaining"> 00</span></p>





                <script src="cal.js"></script>









            </div>
        </section>
    </main>
</body>

</html>
